name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v1
        
      - name: Install dependencies
        run: npm install
        
      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test
        working-directory: ./src/components/Recipe

